<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manuale:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Edgar Parucho Palma</title>
</head>
<body>
  <main>
    <section class="section">
      <header class="header">
        <div class="header__text">
          <div>
            <h1 class="headline">Edgar<br>Parucho Palma</h1>
            <h3 class="subtitle">Front-End Web Developer</h3>
          </div>
          <blockquote class="quote">
            I create<br>
            swift, gorgeous<br>
            sites and applications for the web
          </blockquote>
          <div class="button-container">
            <button class="button button_secondary">See me work</button>
            <button class="button button_primary" autofocus>Contact me</button>
          </div>
        </div>
        <picture class="header__picture">
          <source media="(min-width: 650px)" srcset="assets/placeholder-1_636x1020.png">
          <source media="(min-width: 465px)" srcset="assets/placeholder-1_400x462.png">
          <img
          src="assets/placeholder-1_300x481.png"
          alt="A black and white portrait of a man with short hair, wearing a dark jacket and a dark shirt"
          class="picture">
        </picture>
      </header>
    </section>
  </main>
</body>
</html>
